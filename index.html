<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Hero&family=Poppins:wght@300;400&display=swap" rel="stylesheet"> <!-- Add fonts: Hero & Poppins -->
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: 'Poppins', sans-serif; /* Modern font */
            background-color: #949494; /* Background color */
            color: #333; /* Text color */
            margin: 0;
        }
        img {
            max-width: 250px; /* Increased logo size */
            margin-bottom: 40px; /* Space below the logo */
        }
        h1 { 
            font-family: 'Hero', sans-serif; /* Hero font */
            font-size: 1.5em; /* Decreased font size */
            font-weight: 300; /* Light weight for modern look */
            color: #ffffff; /* White heading */
            letter-spacing: 1px; /* Subtle letter spacing */
            margin-bottom: 30px; /* Balanced space under heading */
        }
        form {
            width: 100%;
            max-width: 320px; /* Centered form with max width */
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 12px; /* Comfortable padding */
            margin: 10px 0; /* Space between inputs */
            border: none; /* Remove border */
            border-radius: 4px; /* Slightly rounded corners */
            background-color: #000; /* Black background for inputs */
            color: #fff; /* White text for contrast */
            font-size: 16px; /* Bigger text for elegance */
            transition: background-color 0.3s ease; /* Smooth background color change */
        }
        input::placeholder {
            color: #999; /* Lighter placeholder text */
        }
        input:focus {
            background-color: #333; /* Darker black on focus */
            outline: none; /* Remove default focus outline */
        }
        button {
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 30px; /* Fully rounded button */
            background-color: #000; /* Changed button color to black */
            color: white;
            font-size: 16px;
            font-weight: 400; /* Medium font for button */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }
        button:hover {
            background-color: #333; /* Slightly lighter black on hover */
        }
    </style>
</head>
<body>
    <img src="OGQS%20OWEN-GOODALL%20QUANTITY%20SURVEYORS%20LOGO%20FINAL%20-%20Black.png" alt="Owen-Goodall Logo"> 
    <h1>Client Login</h1>
    <form action="#" method="POST">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
