<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGQS - Expert Quantity Surveyors</title>

    <!-- Meta description for SEO -->
    <meta name="description" content="Owen-Goodall Quantity Surveyors offers expert cost management and construction advisory services in Christchurch, New Zealand. Contact us for optimal project outcomes.">
    <meta property="og:title" content="Owen-Goodall Quantity Surveyors">
    <meta property="og:description" content="Expert cost management and construction advisory services in Christchurch, New Zealand.">
    <meta property="og:image" content="og-image.png">
    <meta property="og:url" content="https://yourdomain.com">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Favicon -->
    <link rel="icon" href="android-chrome-192x192.png" type="image/png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" defer>

    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #444;
            --background-color: #f0f0f0;
            --highlight-color: #e5e5e5;
            --font-primary: 'Poppins', sans-serif;
            --font-secondary: 'Quicksand', sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-primary);
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        header img {
            max-width: 250px;
            margin: 40px auto;
            display: block;
        }

        main section {
            padding: 40px 20px;
            text-align: center;
        }

        section:nth-child(odd) {
            background-color: #dcdcdc;
        }

        h2 {
            font-size: 1.4em;
            margin-bottom: 20px;
            color: var(--secondary-color);
            font-family: var(--font-secondary);
        }

        p {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
            font-size: 0.95em;
            color: var(--secondary-color);
        }

        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: clamp(20px, 5%, 40px);
            justify-items: center;
        }

        .service-card {
            background-color: var(--highlight-color);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
        }

        .service-card i {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .contact-us {
            display: inline-block;
            margin: 40px auto;
            background-color: var(--primary-color);
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .contact-us:hover {
            background-color: var(--secondary-color);
        }

        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>

        <img src="OGQS%20OWEN-GOODALL%20QUANTITY%20SURVEYORS%20LOGO%20FINAL%20-%20Black.png" alt="Owen-Goodall Quantity Surveyors Logo">

</body>
