<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Hero&display=swap" rel="stylesheet"> <!-- Add link to Hero font -->
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: Arial, sans-serif; 
            text-align: center;
            background-color: #949494; /* Background color */
        }
        img {
            max-width: 200px; /* Adjust the size as needed */
            margin-bottom: 20px; /* Space between logo and form */
        }
        h1 { 
            font-family: 'Hero', sans-serif; /* Change font to Hero */
            font-size: 2em; /* Decreased font size */
            font-weight: normal; /* Not bold */
            margin-bottom: 20px; /* Space between heading and form */
            color: #ffffff; /* Change heading color to white for visibility */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            padding: 8px; /* Reduced padding */
            margin: 8px 0; /* Reduced margin */
            width: 200px; /* Width of the input fields reduced */
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff; /* Input fields background color */
        }
        button {
            padding: 8px 12px; /* Reduced button padding */
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF; /* Bootstrap primary color */
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Darker shade for hover effect */
        }
    </style>
</head>
<body>
    <img src="OGQS%20OWEN-GOODALL%20QUANTITY%20SURVEYORS%20LOGO%20FINAL%20-%20Black.png" alt="Owen-Goodall Logo"> 
    <h1>Client Login</h1>
    <form action="#" method="POST">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
